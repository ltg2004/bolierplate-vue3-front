name: deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 소스 가져오기
    - name: Checkout code
      uses: actions/checkout@v2
    
    # 캐시하기 또는 캐쉬된 모듈 불러오기
    - name: Cache node modules
      uses: actions/cache@v2
      id: cache
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        resotre-keys: |
                      ${{ runner.os }}-node
                      
    # Node 사용하기
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        cache: 'npm'

    # package-lock 파일을 기반으로 패키지 설치
    - name: install packages
      # 위에 선언한 cache가 cache-hit를 반환하는 값으로 package 설치 여부를 판단함
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm install
    
    # lint 수행
    - name: Run lint
      run: npm run lint
      if: ${{ always() }} # 에러가 나도 이어서 실행

    # unit test 수행
    - name: Run jest
      run: npm run test:unit
      
    # 테스트 실패했을 경우 슬랙으로 알려줌
    - name: Notify test failure
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_USERNAME: ${{ github.actor }}
        SLACK_CHANNEL: study
      with:
        args: '{{ GITHUB_REF }}({{ GITHUB_SHA }}): vue3 보일러플레이트 테스트에 실패했습니다.'
      if: failure()

    # 빌드
    - name: Run build
      run: npm run build

    # 빌드 성공
    - name: Slack notification build succss
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_USERNAME: ${{ github.actor }}
        SLACK_CHANNEL: study
      with:
        args: '{{ GITHUB_REF }}({{ GITHUB_SHA }}): vue3 보일러플레이트 빌드를 성공했습니다.'

    # 빌드 실패
    - name: Slack notification build failure
      uses: 8398a7/action-slack@v3
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_USERNAME: ${{ github.actor }}
        SLACK_CHANNEL: study
      with:
        args: '{{ GITHUB_REF }}({{ GITHUB_SHA }}): vue3 보일러플레이트 빌드를 실패했습니다.'
      if: failure()

    
        
